# Tên ?ng d?ng
spring.application.name=foodie1

# C?u hình k?t n?i MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/foodie1?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.show.sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hb2dll.auto=update

# Logging SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# C?ng ch?y ?ng d?ng
server.port=8080

# C?u hình upload file
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ?? ?ây là ???ng d?n g?c cho FileStorageService - s? t?o các th? m?c con nh? avatar/ và food/
file.upload-dir=uploads

# Static resource mapping: ánh x? /uploads/avatar/** và /uploads/food/**
spring.mvc.static-path-pattern=/uploads/**
spring.web.resources.add-mappings=true
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# C?u hình Flyway migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
